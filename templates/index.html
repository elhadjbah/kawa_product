<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Produits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }
        .container h2 {
            font-size: 2em;
            color: #333;
        }
        .container p {
            font-size: 1.2em;
            color: #666;
        }
        .api-link {
            display: inline-block;
            margin: 20px 0;
            padding: 15px 25px;
            background-color: #5cb85c;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
        }
        .api-link:hover {
            background-color: #4cae4c;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 40px;
            min-height: 40vh;
        }
        .image-grid img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Bienvenue sur la page d'acceuil de l'API Produit</h1>
    </div>

    <div class="container">
        <h2>Explorer nos Produits Pour le Café</h2>
        <p>Découvrez une large gamme de produits à base de café grâce à notre API. Commencez en cliquant sur le lien ci-dessous.</p>
        <a href="/api/docs" class="api-link">Visiter l'API</a>

        <div class="image-grid">
            <img src="https://www.amazon.fr/photos/share/nlToyyHcYurEmsZUY1YqYCy13Q6I9TFTCHJRPSnQ6y"
                 alt="Coffee beans"
            >
            <img src="https://www.amazon.fr/photos/share/1L5AXWIXSnmThtwxTsgdesepuFXYYiBACwH1j8H4S6C"
                 alt="Coffee cup"
            >
            <img src="https://www.amazon.fr/photos/share/mnDfjqUVG62eHcxygYj7xFTlMHNPsid4YfTucV07ZN2"
                 alt="Coffee brewing"
            >
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 API Produits. Tous les droits Réservés.</p>
    </div>

</body>
</html>

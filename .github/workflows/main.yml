name: Gestion des pushs
run-name: ${{ github.actor }} is testing out GitHub Actions

on: 
  push:
    branches: [feature/ci_cd]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configuration de l'environnement python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ex√©cution des tests
        run: |
          python manage.py test

  build-and-push-docker:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: docker build -t my_django_project:latest .

      - name: Push Docker image
        run: |
          docker tag my_django_project:latest ghcr.io/${{ github.repository_owner }}/my_django_project:latest
          docker push ghcr.io/${{ github.repository_owner }}/my_django_project:latest

      - name: Display Docker image path
        run: echo "ghcr.io/${{ github.repository_owner }}/my_django_project:latest"


        